<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>  
        <f:viewParam name="id" value="#{detailQuestionnaireMBean.id}"
                     required="true"/>  
        <f:viewAction action="#{detailQuestionnaireMBean.initQuestionnaire()}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./../WEB-INF/templates/studentTemplate.xhtml">

            <ui:define name="s_content">
                <h2>Questions :</h2>
                <ui:repeat value="#{detailQuestionnaireMBean.questionnaire.listMesquestions}" var="question">
                    <div>
                        <h3>#{question.question.textIntro}</h3>
                        <ul>
                            <ui:repeat value="#{question.question.lesReponses}" var="reponse" >
                                <li>#{reponse.textIntro}</li>
                            </ui:repeat>
                        </ul>
                    </div>
                </ui:repeat>
                <div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
