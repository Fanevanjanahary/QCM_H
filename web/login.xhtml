<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/login.css"/>
        <title>Login</title>
    </h:head>

    <h:body>

        
        <div id="top" class="top">
            <h2>QCM du group H</h2>
        </div>
        <h:form>
        <div>
            <div id="left">
            </div>
            <div id="content" class="left_content">

                <h:form>
                    <h:outputLabel value="#{msg['text.identifier']}" for="login"/>
                    <h:inputText id="login" value="#{login.user.nomUtilisateur}"/>
                    <h:inputText id="mdp" value="#{login.user.motDepasse}"/>
                    <h:commandButton value="#{msg['boutton.identificaction']}" action="#{login.login()}"/>
                </h:form>
                <p style="color : red">
                    <h:messages />
                    <h:outputText value="#{login.message}" />
                </p>
                <h:panelGrid columns="2">

                    <p>#{msg['label.menu.langue']} :</p>
		<h:selectOneMenu value="#{languageMBean.localeCode}" onchange="submit()"
			valueChangeListener="#{languageMBean.countryLocaleCodeChanged}">
   			<f:selectItems value="#{languageMBean.countriesInMap}" />
   		</h:selectOneMenu>

                </h:panelGrid>
            </div>
        </div>
        </h:form>
    </h:body>

</html>
