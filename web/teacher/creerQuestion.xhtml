<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templates/defaultTemplate.xhtml">

            <ui:define name="meta">
                <f:metadata>  
                    <f:viewParam name="idUser" value="#{login.idUser}" />  
                    <f:viewParam name="idQuestionnaire" value="#{questionMBean.idQuestionnaire}" />  

                    <f:viewAction action="#{questionMBean.init()}"/>

                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Question :" for="textIntro" />
                            <h:inputText id="textIntro" value="#{questionMBean.question.textIntro}" title="TextIntro" />
                            <h:outputLabel value="Points" for="note" />
                            <h:inputText id="note" value="#{questionMBean.question.note}" title="Note" />
                            
                            <h:outputLabel value="Mots clés séparés par '/' " for="motCle" />
                            <h:inputText id="motCle" value="#{questionMBean.question.motCle}" title="MotCle" />
                        </h:panelGrid>
                        <h:commandButton action="#{questionMBean.submit}" value="Ajouter question" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
